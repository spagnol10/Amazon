# Altera a estrutura da tabela caso a entidade tenha mudanças.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

# Acesso ao banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5433/postgres

# Usuário do banco de dados PostgreSQL
spring.datasource.username=postgres

# Senha do banco de dados PostgreSQL
spring.datasource.password=root

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Exibir SQL gerado pelo Hibernate (opcional, desative em produção)
spring.jpa.show-sql=true

# Configurações para segurança do token (assumindo que você está usando JWT)
api.security.token.secret=${JWT_SECRET:my-secret-key}
